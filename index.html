  <script type="text/javascript">
    var strArr = ["最好的风景却在最远的地方","时间, 不在于你拥有多少, 而在于你如何使用","Change is the law of life. And those who look only","神执念，浅言多行，小梦想，大步走"];
    for (var i = 0; i < strArr.length; i++) {
      var str = strArr[i];
      function autoplay(val) {
        $("#day").lbyl({
            content: val,
            speed: 300, //time between each new letter being added
            type: 'show', // 'show' or 'fade'
            fadeSpeed: 500,

        });
        $("#a").lbyl({
            content: val,
            speed: 300, //time between each new letter being added
            type: 'show', // 'show' or 'fade'
            fadeSpeed: 500,

        });
      }
      function _autoplay(val){
        return function  () {
          autoplay(val);
        }
      }

      function repeat(i) {
        console.log(i);
        setTimeout(_autoplay(str), i*10000);
      }
      repeat(i);
    }
  </script>

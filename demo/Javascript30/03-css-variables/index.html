<!DOCTYPE html>
<html>
<head>
	<title>Css Variables with JS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="base.css">
	<script src="base.js"></script>
</head>
<body>
    <h1>Update <span class="hl">Css</span> Variables With <span class="hl">JS</span></h1>
    <div class="move">
    	<span>Spacing: </span> <input type="range" name="spacing" min="10" max="200" value="0" data-sizing="px">
    	<span>Blur: </span> <input type="range" name="blur" min="0" max="40" value="10" data-sizing="px">
    	<span>Base Color</span> <input type="color"  name="base" value="#ffc600">
    </div>
    <div class="display">
    	<img src="//petergooo.github.io/images/sea.jpg">
    </div>
</body>
</html>
